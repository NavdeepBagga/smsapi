<html>
<head>
	<script language="javascript" type="text/javascript">
function limitText(limitField, limitCount, limitNum) {
	if (limitField.value.length > limitNum) {
		limitField.value = limitField.value.substring(0, limitNum);
	} else {
		limitCount.value = limitNum - limitField.value.length;
	}
}
</script>
    <script src = "jquery.js"></script>
</head>
<body>
<form id = "submit" method = "post">
    <label for = "number">Enter Number :</label></br>
    <input id = "number" name = "number" type = "tel" /></br>
    <label for = "message">Enter Message :</label></br>
    <textarea name="message" rows="10" cols="40"
    onKeyDown="limitText(this.form.message,this.form.countdown,155);" 
    onKeyUp="limitText(this.form.message,this.form.countdown,155);">
    </textarea></br>
    <font size="1">(Maximum characters: 155)<br>
You have <input readonly type="text" name="countdown" size="3" value="155"> characters left.</font>
</form>
    <input type = "button" value = "Send SMS" id = "send"/>
</form>
<script>
    $("#send").click(function(event)
    {
        var number = $('input#number').val();
        var message = $('input#message').val();
        var api = "d8efb07b568dbeb66402542e8fa1aec8";
        $.ajax({
            url : "http://localhost/api/myapp.php",
            type : "POST",
            cache : false, 
            data : "message=" + message + "&number=" + number + "&api=" + api ,
            success : function(data){
            alert(data);
	        }
        });
    });
</script>
</body>
</html>
